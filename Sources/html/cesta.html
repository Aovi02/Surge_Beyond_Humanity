<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Surge Game</title>
    <!-- Link to your CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="../css/comun.css"/>
    <link rel="stylesheet" type="text/css" href="../css/cesta.css"/>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
    <!-- Logo on the left -->
    <a href="main.html">
        <div class="logo">
            <img src="../../Resources/Images/Logo_pag_web.png" alt="Surge Logo" style="width: 100px;height: 100px;">
        </div>
    </a>

    <!-- Menu button on the right -->
    <button class="menu-button">Menu</button>
</nav>

<!-- Main Content -->
<div class="main-content">

    <!-- Cart Summary -->
    <div class="cart-summary">
        <h2>Shopping Cart</h2>

        <!-- Cart Table -->
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Cart Items (Replace with actual items from the user's cart) -->
                <tr>
                    <td>Item 1</td>
                    <td>$10</td>
                </tr>
                <tr>
                    <td>Item 2</td>
                    <td>$20</td>
                </tr>
                <!-- Add more rows for each item in the cart -->

                <!-- Total Row -->
                <tr class="total-row">
                    <td>Total</td>
                    <td>$30</td>
                </tr>
            </tbody>
        </table>

        <!-- Purchase Button -->
        <button class="purchase-button">Purchase</button>
    </div>

    <!-- User Information Forms -->
    <div class="user-info-forms">
        <h2>Enter Your Information</h2>

        <!-- Email Form -->
        <form class="info-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </form>

        <!-- Delivery Address Form -->
        <form class="info-form">
            <label for="address">Delivery Address:</label>
            <input type="text" id="address" name="address" required>
        </form>

        <!-- Phone Number Form -->
        <form class="info-form">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </form>
    </div>

</div>

<!-- Footer, info legal y links -->
<footer class="footer">
    <div id="social-links">
        <div id="youtube-link">
            <a href="https://www.youtube.com/" target="_blank">
                <img src="../../Resources/Images/youtube_logo.png", alt="youtube logo">
            </a>
        </div>
        <div id="instagram-link">
            <a href="https://www.instagram.com/" target="_blank">
                <img src="../../Resources/Images/instagram_logo.png", alt="instagram logo">
            </a>
        </div>
        <div id="twitter-link">
            <a href="https://www.twitter.com/" target="_blank">
                <img src="../../Resources/Images/twitter_logo.png", alt="twitter logo">
            </a>
        </div>
    </div>
    <div class="legal-info">
        <p>&copy; 2024 Surge Game. All rights reserved.</p>
        <p>Privacy Policy | Terms of Service</p>
    </div>
</footer>

<!-- Other content of your webpage goes here -->

</body>
</html>
