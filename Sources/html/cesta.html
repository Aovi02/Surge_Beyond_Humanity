<!-- Main Content -->

 <div class="bloques">
    <!-- Cart Summary -->
    <div class="cart-summary">
        <h2>Shopping Cart</h2>

        <!-- Cart Table -->
        <table id="cesta">
            <thead>
                <tr>
                    <th class="formato">Product</th>
                    <th class="formato">Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Cart Items (Replace with actual items from the user's cart) -->
                <tr>
                    <td>Item 1</td>
                    <td>$10</td>
                </tr>
                <tr>
                    <td>Item 2</td>
                    <td>$20</td>
                </tr>
                <!-- Add more rows for each item in the cart -->

                <!-- Total Row -->
                <tr class="total-row">
                    <td>Total</td>
                    <td>$0</td>
                </tr>
            </tbody>
        </table>

        <!-- Purchase Button -->
        <button class="purchase-button">Purchase</button>
    </div>
    <!-- User Information Forms -->
    <div class="user-info-forms">
        <h2>Enter Your Information</h2>

        <!-- Email Form -->
        <form class="info-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </form>

        <!-- Delivery Address Form -->
        <form class="info-form">
            <label for="address">Delivery Address:</label>
            <input type="text" id="address" name="address" required>
        </form>

        <!-- Phone Number Form -->
        <form class="info-form">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </form>
    </div>
