<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Surge Game</title>
        <!-- Link to your CSS file for styling -->
        <link rel="stylesheet" type="text/css" href="../css/comun.css" />
        <link rel="stylesheet" type="text/css" href="../css/tienda.css" />
    </head>
    <body>
    <!-- Barra navegacion -->
    <nav class="navbar">
        <!-- Logo -->
        <a href="main.html">
            <div class="logo">
                <img src="../../Resources/Images/Logo_pag_web.png" alt="Surge Logo" style="width: 100px;height: 100px;">
            </div>
        </a>
    
        <!-- Boton menu -->
        <button class="menu-button">Menu</button>
    </nav>

    <div class="ultimas-ofertas">
        <h2>Gallery</h2>
        <h3>Exploring the World of Surge</h3>
    
        <!-- Image Slideshow -->
        <div class="slideshow-container">
            <div class="slide fade">
                <a href="enlace">
                    <img src="../../Resources/Images/A-39Tortoise.jpg" alt="Gallery Image 1">
                </a>
            </div>
            <div class="slide fade">
                <a href="enlace">
                    <img src="../../Resources/Images/Nebulosa_background.jpg" alt="Gallery Image 1">
                </a>
            </div>
            <div class="slide fade">
                <a href="enlace">
                    <img src="../../Resources/Images/Nakajima-Kikka.jpg" alt="Gallery Image 1">
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
<div class="main-content">

    <!-- Left Vertical Section with Checkbox and Form -->
    <div class="left-section">
        <h2>Toolbox</h2>
        
        <!-- Checkbox and Form for Tooltips -->
        <div class="tooltip-section">
            <input type="checkbox" id="tooltipCheckbox">
            <label for="tooltipCheckbox">Show Tooltips</label>

            <form class="tooltip-form">
                <p>This is a tooltip for the checkbox.</p>
                <p>Feel free to add more information here.</p>
            </form>
        </div>
    </div>

    <!-- Right Section for Shop Items -->
    <div class="shop-section">
        <h2>Shop</h2>
    
        <!-- Shop Item 1 -->
        <div class="shop-item">
            <div class="item-details">
                <h3>Item 1</h3>
                <p>Price: $10</p>
            </div>
            <button class="details-button">Details</button>
        </div>
    
        <!-- Shop Item 2 -->
        <div class="shop-item">
            <div class="item-details">
                <h3>Item 2</h3>
                <p>Price: $20</p>
            </div>
            <button class="details-button">Details</button>
        </div>
    
        <!-- Shop Item 3 -->
        <div class="shop-item">
            <div class="item-details">
                <h3>Item 3</h3>
                <p>Price: $15</p>
            </div>
            <button class="details-button">Details</button>
        </div>
        <!-- Add more shop items as needed -->
    </div>

</div>

<!-- Footer, info legal y links -->
<footer class="footer">
    <div id="social-links">
        <div id="youtube-link">
            <a href="https://www.youtube.com/" target="_blank">
                <img src="../../Resources/Images/youtube_logo.png", alt="youtube logo">
            </a>
        </div>
        <div id="instagram-link">
            <a href="https://www.instagram.com/" target="_blank">
                <img src="../../Resources/Images/instagram_logo.png", alt="instagram logo">
            </a>
        </div>
        <div id="twitter-link">
            <a href="https://www.twitter.com/" target="_blank">
                <img src="../../Resources/Images/twitter_logo.png", alt="twitter logo">
            </a>
        </div>
    </div>
    <div class="legal-info">
        <p>&copy; 2024 Surge Game. All rights reserved.</p>
        <p>Privacy Policy | Terms of Service</p>
    </div>
</footer>

</body>
</html>
