<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register - Surge Game</title>
    <!-- Link to your CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="..//css/comun.css" />
    <link rel="stylesheet" type="text/css" href="../css/login_register.css" />
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
    <!-- Logo on the left -->
    <a href="main.html">
        <div class="logo">
            <img src="../../Resources/Images/Logo_pag_web.png" alt="Surge Logo" style="width: 100px;height: 100px;">
        </div>
    </a>

    <!-- Menu button on the right -->
    <button class="menu-button">Menu</button>
</nav>

<!-- Main Content -->
<div class="main-content">

    <!-- Login Section -->
    <section class="login-section">
        <h2>Login</h2>
        <form class="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="login-email" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>

            <button type="submit" class="login-button">Login</button>
        </form>
    </section>

    <!-- Register Section -->
    <section class="register-section">
        <h2>Register</h2>
        <form class="register-form">
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" name="register-username" required>

            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="register-email" required>

            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="register-password" required>

            <label for="repeat-password">Repeat Password:</label>
            <input type="password" id="repeat-password" name="repeat-password" required>

            <button type="submit" class="register-button">Register</button>
        </form>
    </section>

</div>

<!-- Footer -->
<!-- Footer, info legal y links -->
<footer class="footer">
    <div id="social-links">
        <div id="youtube-link">
            <a href="https://www.youtube.com/" target="_blank">
                <img src="../../Resources/Images/youtube_logo.png", alt="youtube logo">
            </a>
        </div>
        <div id="instagram-link">
            <a href="https://www.instagram.com/" target="_blank">
                <img src="../../Resources/Images/instagram_logo.png", alt="instagram logo">
            </a>
        </div>
        <div id="twitter-link">
            <a href="https://www.twitter.com/" target="_blank">
                <img src="../../Resources/Images/twitter_logo.png", alt="twitter logo">
            </a>
        </div>
    </div>
    <div class="legal-info">
        <p>&copy; 2024 Surge Game. All rights reserved.</p>
        <p>Privacy Policy | Terms of Service</p>
    </div>
</footer>

<!-- Other content of your webpage goes here -->

</body>
</html>
